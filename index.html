<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>DO NOT CLICK</title>
</head>
<body>
    <div class="centered">
    <div class="flashing-image"></div>
</div>

    </audio>
    <h1>I Told You Not to Click It</h1>
    <script>
      const audio = document.getElementById('intro-audio');

      audio.onended = function() {
        audio.style.display = 'none';
      };
    </script>
</body>
